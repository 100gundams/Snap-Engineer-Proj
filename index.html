<!DOCTYPE html>
<html>

<head>
    <title>IGN Top 8 Video Games Review 2023 | Home</title>
    <meta name="description" content="A Catalog of Video Game Reviews">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js" defer></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">IGN Top 8 Video Games Review 2023</h1>
    </header>
    <div id="card-container">
    </div>
    <template id="card-template">
        <div class="card">
            <div class="card-content">
                <h2 class="game-title">Game Title</h2>
                <img src="" alt="Game Poster" class="game-img">
                <div class="game-details">
                    <p class="game-genre">Genre: </p>
                    <p class="game-year">Year: </p>
                    <p class="game-rating">Rating: </p>
                    <p class="game-platform" style="display: none;">Platform: </p>
                </div>
            </div>
        </div>
    </template>
    <div class="footer">
        <button onclick="agreeOrDisagree();">
            Do You Agree With This List?
        </button>
        </button>
    </div>
</body>

</html>
